<!DOCTYPE html>
<html>
    <head>
		<meta charset = "utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<title>천사무료급식소</title>
        <style>
            * {margin: 0; padding: 0; border: 0;}
            body {min-width: 320px;}
            .wrap {max-width:640px; margin:0 auto; }
            img {vertical-align: top;}
            .all img {width: 100%;}
            .go {position:fixed; bottom:20px; right:20px; width:23%; max-width:150px; min-width:80px; }
            .go img {width: 100%;}
        </style>
    </head>
    <body>
        <div id="top"></div>
        <div class="wrap">
            <div class="all">
                <img src="img/img1.jpg" alt="천사무료급식소" />
            </div>
            <p class="go">
                <a href="#top"><img src="img/img2.png" alt="후원하기" /></a>
            </p>
        </div>
    </body>
</html>
